<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="appClassTS.js" defer></script>
  </head>
  <body>
    <section class="city"></section>
    <form class="search-form">
      <div class="search-form-container">
        <input type="text" id="city-search" placeholder="Enter city..." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="search-form-error none">
        <p></p>
      </div>
    </form>
    <main class="today-container">
      <section class="today-container-temp"></section>
      <section class="today-container-details"></section>
      <section class="today-container-hum"></section>
    </main>
    <section class="today-forecast"></section>
  </body>
</html>
